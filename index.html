<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Notas Musicais em Cores - Arte Abstrata</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center flex-column">
      <h1>Notas Musicais em Cores - Arte Abstrata</h1>

      <canvas id="artCanvas" width="800" height="600" class="m-2"></canvas>

      <div class="keyboard">
        <button class="note-btn btn btn-info text-white fs-2" data-note="C">
          Dó
        </button>
        <button class="note-btn btn btn-info text-white fs-2" data-note="D">
          Ré
        </button>
        <button class="note-btn btn btn-info text-white fs-2" data-note="E">
          Mi
        </button>
        <button class="note-btn btn btn-info text-white fs-2" data-note="F">
          Fá
        </button>
        <button class="note-btn btn btn-info text-white fs-2" data-note="G">
          Sol
        </button>
        <button class="note-btn btn btn-info text-white fs-2" data-note="A">
          Lá
        </button>
        <button class="note-btn btn btn-info text-white fs-2" data-note="B">
          Si
        </button>
        <div class="options d-inline">
          <label for="sharpCheckbox" class="btn btn-secondary fs-2"
            >Sustenido</label
          >
          <input type="checkbox" id="sharpCheckbox" class="d-none" />
        </div>
      </div>

      <div
        class="output w-100 d-flex flex-column align-items-center justify-content-center">
        <label for="noteDisplay" class="h2">Notas Selecionadas:</label>
        <textarea
          type="text"
          class="form-control fs-4 w-25 bg-body-secondary"
          id="noteDisplay"
          readonly></textarea>
        <button class="btn btn-danger w-25" id="eraserButton">
          <i class="bi bi-eraser text-white"></i>
        </button>
      </div>
      <div
        class="d-flex flex-row w-25 justify-content-between align-items-center">
        <button id="submit" type="submit" class="btn btn-primary">
          Adicionar Notas
        </button>
        <button id="clear" class="btn bg-secondary text-white">Limpar</button>
      </div>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
